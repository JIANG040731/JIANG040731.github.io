<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trivia - Grade Average</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Trivia: Grade Average Calculator</h1>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="index.html">HOME</a> |
    <a href="portfolio.html">PORTFOLIO</a> |
    <a href="trivia.html">TRIVIA</a>
  </nav>

  <!-- Left Sidebar -->
  <aside class="left-sidebar">
    <h3>Useful Links</h3>
    <ul>
      <li><a href="https://www.w3schools.com/js/" target="_blank">JavaScript Basics</a></li>
      <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">MDN JavaScript</a></li>
      <li><a href="https://www.calculator.net/" target="_blank">Calculator Tools</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <h2>Check Your Grade Average</h2>
    <p>Enter your scores for 3 subjects below:</p>

    <form id="gradeForm">
      Subject 1: <input type="number" id="score1" min="0" max="100"><br/><br/>
      Subject 2: <input type="number" id="score2" min="0" max="100"><br/><br/>
      Subject 3: <input type="number" id="score3" min="0" max="100"><br/><br/>
      <input type="button" value="Calculate Average" onclick="calculateAverage()">
      <input type="reset" value="Clear">
    </form>

    <p id="result" style="margin-top: 15px;"></p>
  </main>

  <!-- Right Sidebar -->
  <aside class="right-sidebar">
    <h3>Contact Me</h3>
    <form>
      <label for="name">Name:</label><br/>
      <input type="text" id="name" name="name"><br/><br/>
      <label for="email">Email:</label><br/>
      <input type="email" id="email" name="email"><br/><br/>
      <label for="message">Message:</label><br/>
      <textarea id="message" name="message" rows="4" cols="25"></textarea><br/><br/>
      <input type="submit" value="Submit">
      <input type="reset" value="Clear">
    </form>
  </aside>

  <!-- Footer -->
  <footer>
    <p>Created: July 2025 | <a href="https://github.com/jiang040731" target="_blank">My GitHub</a></p>
  </footer>

</body>
</html>
